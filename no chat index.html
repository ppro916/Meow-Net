<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meow Net</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f8f9fa, #dceefc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    #auth-container, #chat-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    button {
      padding: 10px 20px;
      background-color: #ff9800;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      height: 60px;
      padding: 8px;
      margin-top: 10px;
      box-sizing: border-box;
    }

    .post {
      background: #f3f3f3;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      text-align: left;
    }

    .post strong {
      display: block;
      margin-bottom: 5px;
    }

    .like-btn {
      background: #03a9f4;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <!-- Auth (Login) Section -->
  <div id="auth-container">
    <h2>Welcome to Meow Net</h2>
    <button onclick="login()">Login with Google</button>
  </div>

  <!-- Chat / Feed Section -->
  <div id="chat-container" style="display: none;">
    <h2>Welcome to Meow Feed</h2>
    <p id="user-name"></p>
    
    <textarea id="new-post" placeholder="What's on your cat mind?"></textarea>
    <button onclick="createPost()">Post</button>

    <div id="posts"></div>

    <button onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBgA8xksVyOVRhNGoQd3_HboBMIhvH4-0g",
      authDomain: "meow-net.firebaseapp.com",
      projectId: "meow-net",
      storageBucket: "meow-net.appspot.com",
      messagingSenderId: "679008356104",
      appId: "1:679008356104:web:494f53372e0ae1ec400ebd",
      measurementId: "G-2CRH0EYT5S"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('auth-container').style.display = 'none';
        document.getElementById('chat-container').style.display = 'block';
        document.getElementById('user-name').textContent = "Logged in as: " + user.displayName;
        loadPosts();
      } else {
        document.getElementById('auth-container').style.display = 'block';
        document.getElementById('chat-container').style.display = 'none';
      }
    });

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(error => {
        console.error("Sign-in error:", error);
        alert("Google Sign-In Failed!");
      });
    }

    function logout() {
      auth.signOut();
    }

    function createPost() {
      const text = document.getElementById("new-post").value.trim();
      if (text === "") return;
      const user = auth.currentUser;

      db.collection("posts").add({
        text: text,
        user: user.displayName,
        uid: user.uid,
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
        likes: 0,
        likedBy: [] // Important for tracking who liked
      });

      document.getElementById("new-post").value = "";
    }

    function loadPosts() {
      db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        const postsDiv = document.getElementById("posts");
        postsDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const post = doc.data();
          const postEl = document.createElement("div");
          postEl.className = "post";
          postEl.innerHTML = `
            <strong>${post.user}</strong>
            <p>${post.text}</p>
            <button class="like-btn" onclick="likePost('${doc.id}')">Like (${post.likes || 0})</button>
          `;
          postsDiv.appendChild(postEl);
        });
      });
    }

    function likePost(postId) {
      const user = auth.currentUser;
      const postRef = db.collection("posts").doc(postId);

      postRef.get().then(doc => {
        const postData = doc.data();
        const likedBy = postData.likedBy || [];

        if (likedBy.includes(user.uid)) {
          alert("You already liked this post!");
          return;
        }

        postRef.update({
          likes: firebase.firestore.FieldValue.increment(1),
          likedBy: firebase.firestore.FieldValue.arrayUnion(user.uid)
        });
      });
    }
  </script>
</body>
</html>
