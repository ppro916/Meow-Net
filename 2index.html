<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meow Net</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Auth (Login) Section -->
  <div id="auth-container">
    <button onclick="login()">Login with Google</button>
  </div>

  <!-- Chat Section (When logged in) -->
  <div id="chat-container" style="display: none;">
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send Meow</button>
  </div>

  <!-- Cat Sounds -->
  <audio id="send-sound" src="send-meow.mp3" preload="auto"></audio>
  <audio id="receive-sound" src="receive-purr.mp3" preload="auto"></audio>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <script src="app.js"></script>
</body>
</html>
